<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id='usernameInp'>
  <input type="text" id="pswInp">
  <button id='btn'>注册</button>
</body>
</html>
<script>
  btn.onclick = function(){
    let username = usernameInp.value,
        psw = pswInp.value;
    let xhr =  new XMLHttpRequest;
    xhr.open('post','http://localhost:8888/reg');
    xhr.onreadystatechange = function(){}
    xhr.send(JSON.stringify({username,psw})) 
  }
</script>
